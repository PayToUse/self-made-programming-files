<html>
<head>
    <title>Internet Speed Test</title>
</head>
<body>
    <h1>Internet Speed Test</h1>
    <p>
        Test your internet speed below:
    </p>
    <button onclick="runSpeedTest()">Test Speed</button>
    <div id="speed-test-results"></div>
    <script>
        function runSpeedTest() {
            var startTime,
            endTime;
            var download = new Image();
            download.onload = function () {
                endTime = (new Date()).getTime();
                showResults();
            }
            startTime = (new Date()).getTime();
            var cacheBuster = "?nnn=" + startTime;
            download.src = "https://www.randomimage.com/images/cat.jpg" + cacheBuster;
            function showResults() {
                var duration = (endTime - startTime) / 1000;
                var bitsLoaded = 524288 * 8;
                var speedBps = (bitsLoaded / duration).toFixed(2);
                var speedKbps = (speedBps / 1024).toFixed(2);
                var speedMbps = (speedKbps / 1024).toFixed(2);
                document.getElementById("speed-test-results").innerHTML =
                "<p>Your connection speed is:</p>" +
                "<ul>" +
                "<li> " + speedBps + " bps</li>" +
                "<li> " + speedKbps + " kbps</li>" +
                "<li> " + speedMbps + " Mbps</li>" +
                "</ul>";
            }
        }
    </script>
</body>
</html>
